<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Frise Chronologique Verticale</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  .timeline {
    position: relative;
    margin-left: 30px;
    padding-left: 20px;
    border-left: 4px solid #3498db;
  }

  .event {
    position: relative;
    margin-bottom: 40px;
    padding-left: 20px;
  }

  /* Cercle sur la ligne */
  .event::before {
    content: "";
    position: absolute;
    left: -34px;
    top: 0;
    width: 16px;
    height: 16px;
    background: #3498db;
    border-radius: 50%;
    border: 3px solid white;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
  }

  .date {
    font-weight: bold;
    margin-bottom: 6px;
  }

  .desc {
    color: #555;
  }

  /* Responsive : réduire marge pour petits écrans */
  @media (max-width: 400px) {
    .timeline {
      margin-left: 20px;
      padding-left: 15px;
      border-left-width: 3px;
    }
    .event::before {
      left: -28px;
      width: 14px;
      height: 14px;
      border-width: 2px;
    }
  }
</style>
</head>
<body>

<h2>Frise Chronologique Verticale</h2>

<div class="timeline">
  <div class="event">
    <div class="date">1990</div>
    <div class="desc">Naissance</div>
  </div>
  <div class="event">
    <div class="date">2008</div>
    <div class="desc">Début des études</div>
  </div>
  <div class="event">
    <div class="date">2015</div>
    <div class="desc">Premier emploi</div>
  </div>
  <div class="event">
    <div class="date">2023</div>
    <div class="desc">Lancement du projet</div>
  </div>
</div>

</body>
</html>
